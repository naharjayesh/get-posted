<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="public/css/prism.css" />
        <style>
            #responsePrismPre {
                max-height: 30rem;
            }
        </style>
        <title>Get-Posted.</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Get-Posted.</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="my-3">Welcome to Get-Posted.</h1>
        </div>
        <div class="container">
            <!-- URL box -->
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >URL</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="urlField"
                        placeholder="Enter URL here"
                    />
                </div>
            </div>

            <!-- Request type -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">
                    Request type
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="requestType"
                            id="get"
                            value="GET"
                            checked
                        />
                        <label class="form-check-label" for="get"> GET </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="requestType"
                            id="post"
                            value="POST"
                        />
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Content type -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">
                    Content type
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="contentType"
                            id="jsonRadio"
                            value="JSON"
                            checked
                        />
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="contentType"
                            id="paramsRadio"
                            value="params"
                        />
                        <label class="form-check-label" for="custom">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters box - visible when custom params selected -->
            <div id="parametersBox">
                <form class="row g-3 my-1">
                    <label for="parameter1" class="col-sm-2 col-form-label"
                        >Parameter 1</label
                    >
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control"
                            id="parameterKey1"
                            placeholder="Enter parameter 1 key"
                        />
                    </div>
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control"
                            id="parameterValue1"
                            placeholder="Enter parameter 1 value"
                        />
                    </div>
                    <button class="btn btn-primary col-md-1" id="addParams">
                        +
                    </button>
                </form>
                <div id="params"></div>
            </div>

            <!-- JSON box -->
            <div id="requestJsonBox">
                <form class="row g-3">
                    <label for="requestJsonBox" class="col-sm-2 col-form-label"
                        >Enter JSON</label
                    >
                    <div class="col-sm-10">
                        <textarea
                            class="form-control"
                            id="requestJsonText"
                            rows="3"
                            placeholder="Enter JSON here"
                        ></textarea>
                    </div>
                </form>
            </div>

            <!-- Submit and Reload button -->
            <form class="row my-3">
                <div class="col">
                    <button
                        type="button"
                        id="submitBtn"
                        class="btn btn-primary"
                    >
                        Submit
                    </button>
                    <button
                        type="button"
                        id="reloadBtn"
                        class="btn btn-primary"
                    >
                        Reload
                    </button>
                </div>
            </form>

            <!-- Response box -->
            <div>
                <form class="row">
                    <label for="responseJson" class="col-sm-2 col-form-label"
                        >Response</label
                    >
                    <div class="col-sm-10">
                        <!-- <textarea
                            class="form-control"
                            id="responseJsonText"
                            rows="5"
                            placeholder="Your response comes here.."
                        ></textarea> -->
                        <pre
                            class="language-javascript"
                            id="responsePrismPre"
                        ><code class="language-javascript" id="responsePrism">Your response will appear here...</code></pre>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="public/js/app.js"></script>
        <script src="public/js/prism.js"></script>
    </body>
</html>
